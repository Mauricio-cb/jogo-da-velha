<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="styles.css">
	<title>Jogo da velha</title>
</head>
<body>
	<h1>Jogo da velha</h1>
	<h2 id="texto-turno"> Vez do X</h2>
	<div id="caixa">
		<div class="box" id="box-1"></div>
		<div class="box" id="box-2"></div>
		<div class="box" id="box-3"></div>
		<div class="box" id="box-4"></div>
		<div class="box" id="box-5"></div>
		<div class="box" id="box-6"></div>
		<div class="box" id="box-7"></div>
		<div class="box" id="box-8"></div>
		<div class="box" id="box-9"></div>
		<div class="placar">
			<span class="score-box">
				<span id="x-scoreboard">X</span>:
				<span id="scoreboard-1">0</span>
			</span>
			<span class="score-box">
				<span id="o-scoreboard"></span>:
				<span id="scoreboard-2">0</span>
			</span>
		</div>
		<div class="hide">
			<div class="x">X</div>
			<div class="o"></div>
		</div>
	</div>
	<div id="mensagem" class="hide"><p>asd</p></div>
	<div id="botao-container">
		<button id="2-player">2 Jogadores</button>
		<button id="ai-player">Contra IA</button>
	</div>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
